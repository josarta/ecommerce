    <h:body>

        <main class="form-signin">

            <c:if test="#{usuarioSesion.regEx.equalsIgnoreCase('1')}">
                <div class="alert alert-success" role="alert">
                    Usuario creado ok !! :)
                </div>
            </c:if>

            <c:if test="#{usuarioSesion.regEx.equalsIgnoreCase('2')}">
                <div class="alert alert-danger" role="alert">
                    Por favor revise sus datos !!!!!
                </div>
            </c:if>

            <h:form>
                <h1 class="h3 mb-3 fw-normal">Registrar</h1>
                <label for="inputTd" class="visually-hidden">Tipo de documento</label>
                <h:selectOneMenu value="#{usuarioSesion.usuReg.tipoDocumento}" class="form-select" id="inputTd" >
                    <f:selectItem itemValue="---" itemLabel="---"></f:selectItem>
                    <f:selectItem itemValue="Cedula" itemLabel="Cedula"></f:selectItem>
                    <f:selectItem itemValue="T.Identidad" itemLabel="T.Identidad"></f:selectItem>
                </h:selectOneMenu>
                <br/>
                <label for="inputDocumeto" class="visually-hidden">Documento</label>
                <h:inputText value="#{usuarioSesion.usuReg.documento}"  id="inputDocumeto" class="form-control" html5:placeholder="Documento" required="true" html5:autofocus="true"/>
                <br/>
                <label for="inputNombres" class="visually-hidden">Nombres</label>
                <h:inputText value="#{usuarioSesion.usuReg.nombre}" id="inputNombres" class="form-control" html5:placeholder="Nombres" required="true" html5:autofocus="true"/>
                <br/>
                <label for="inputApellidos"  class="visually-hidden">Apellidos</label>
                <h:inputText  value="#{usuarioSesion.usuReg.apellido}" id="inputApellidos" class="form-control" html5:placeholder="Apellidos" required="true" html5:autofocus="true"/>
                <br/>
                <label for="inputEmail" class="visually-hidden">Correo</label>
                <h:inputText value="#{usuarioSesion.usuReg.correo}" id="inputEmail" class="form-control" html5:placeholder="Correo" required="true" html5:autofocus="true"/>
                <br/>
                <label for="inputFna" class="visually-hidden">Fecha nacimeinto</label>
                <h:inputText value="#{usuarioSesion.usuReg.correo}"  html5:type="date" id="inputFna" class="form-control" html5:placeholder="Correo" required="true" html5:autofocus="true"/>
                <br/>

                <label for="inputPassword" class="visually-hidden">Clave</label>
                <h:inputSecret value="#{usuarioSesion.usuReg.clave}" id="inputPassword" class="form-control" html5:placeholder="Clave" required="true"/>

                <h:commandButton action="#{usuarioSesion.crearUsuario()}" class="w-100 btn btn-lg btn-primary" style="display: inline!important;; width: 50%!important;" value="Registrar"/>

                <a href="index.xhtml" style="display: inline!important;; width: 50%!important;" class="btn btn-lg btn-success" >Inicio Sesion</a> <br/>
                <p class="mt-5 mb-3 text-muted">&copy; ADSIâ€“2021</p>
            </h:form>
