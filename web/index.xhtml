    <h:body>

        <main class="form-signin">
            
            <c:if test="#{usuarioSesion.regEx.equalsIgnoreCase('2')}">
                <div class="alert alert-danger" role="alert">
                    Por favor revise sus datos !!!!!
                </div>
            </c:if>

            <c:if test="#{usuarioSesion.regEx.equalsIgnoreCase('3')}">
                <div class="alert alert-danger" role="alert">
                    Usuario no encontrado, Por favor revise sus datos !!!!!
                </div>
            </c:if>

            <c:if test="#{usuarioSesion.regEx.equalsIgnoreCase('4')}">
                <div class="alert alert-danger" role="alert">
                    Usuario Bloqueado, Por favor comuniquese con el administrador !!!!!
                </div>
            </c:if>

            
            <h:form>
                <h1 class="h3 mb-3 fw-normal">Inicio de sesion</h1>
                <label for="inputEmail" class="visually-hidden">Correo</label>
                <h:inputText value="#{usuarioSesion.correoIn}" id="inputEmail" class="form-control" html5:placeholder="Correo" required="true" html5:autofocus="true"/>
                <br/>
                <label for="inputPassword" class="visually-hidden">Clave</label>
                <h:inputSecret  value="#{usuarioSesion.claveIn}" id="inputPassword" class="form-control" html5:placeholder="Clave" required="true"/>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"/> Recordar
                    </label>
                </div>
                <h:commandButton action="#{usuarioSesion.validarUsuario()}" style="display: inline!important;; width: 50%!important;" class="btn btn-lg btn-primary" value="Ingresar" />
                <a href="register.xhtml" style="display: inline!important;; width: 50%!important;" class="btn btn-lg btn-success" >Registrar</a> <br/>
                <p class="mt-5 mb-3 text-muted">&copy; ADSIâ€“2021</p>
            </h:form>
        </main>
